# Example nginx configuration for BlueSky Queue Monitor Web
# This sets up a reverse proxy to forward API calls to the queue server

server {
    listen 8080;
    server_name localhost;

    # Serve static files
    location / {
        root /home/asligar/git_projects/bluesky-widgets/bluesky_widgets/apps/queue_monitor_web;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to queue server
    # CHANGE THIS URL to match your beamline's queue server
    location /api/ {
        proxy_pass https://vm_with_queueserver.bnl.gov:443/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}