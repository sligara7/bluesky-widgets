# Alternative nginx configuration using map for multiple beamlines
# Each beamline can have its own queue server

# Map beamline hostnames to queue server URLs
map $http_host $queue_backend {
    # Default fallback
    default https://default-queueserver.bnl.gov:443;

    # Beamline-specific mappings
    beamline1.nsls2.bnl.gov https://queue-bl1.bnl.gov:443;
    beamline2.nsls2.bnl.gov https://queue-bl2.bnl.gov:443;
    beamline3.nsls2.bnl.gov https://queue-bl3.bnl.gov:443;
    # Add more beamline mappings as needed...
    beamline28.nsls2.bnl.gov https://queue-bl28.bnl.gov:443;
    beamline29.nsls2.bnl.gov https://queue-bl29.bnl.gov:443;
    beamline30.nsls2.bnl.gov https://queue-bl30.bnl.gov:443;
}

server {
    listen 80;
    server_name *.nsls2.bnl.gov;  # Match all NSLS-II beamline subdomains

    # Serve static files
    location / {
        root /path/to/queue_monitor_web;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to appropriate queue server based on hostname
    location /api/ {
        proxy_pass $queue_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
}